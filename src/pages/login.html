<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link rel="stylesheet" href="../lib/verify/css/verify.css">

	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="../pages/index.html" target="_blank"><img src="../images/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="../pages/register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">
						用户名:&nbsp;
						<input class="shurukuang" type="text" id="username" placeholder="请输入你的用户名"/></div>
					<div class="username">
						密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
						<input class="shurukuang" type="password" id="password" placeholder="请输入你的密码" /></div>
					<div class="username">
						验证码:&nbsp;
						<div id="verifyPanel" class="log_verify"></div>
						<span id="verifySpan"></span>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" id="loginBtn" value="立即登录" >
				</div>

			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="../images/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
		<script src="../lib/jquery.js"></script>
		<script src="../lib/verify/js/verify.min.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
