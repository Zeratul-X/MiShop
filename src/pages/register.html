<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" href="../lib/verify/css/verify.css">

</head>

<body>
	<form method="post" action="../php/register.php">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="../pages/index.html" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">
						用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;
						<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名" id="name"/>
						<span id="nameSpan">输入用户名</span>
					</div>
					<div class="username">
						密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;
						<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码" id="pass"/>
						<span id="passSpan"></span>
					</div>

					<div class="username">
						确认密码:&nbsp;&nbsp;
						<input class="shurukuang" type="password" name="repassword" placeholder="请确认你的密码" id="repass" />
						<span id="repassSpan"></span>
					</div>
					<div class="username">
						手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;
						<input class="shurukuang" type="text" name="tel" placeholder="请填写正确的手机号" id="tel" />
						<span id="telSpan"></span>
					</div>
					<div class="username">
						验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;
						<div id="verifyPanel" class="reg_verify">
						</div>
						<!-- <button type="button" id="check-btn" class="verify-btn">验证</button> -->
						<span id="verifySpan" style="text-align: center;line-height: 25px;display: block; width: 400px;"></span>

					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="button" id="registerBtn" value="立即注册">
				</div>

			</div>
		</div>
	</form>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/verify/js/verify.min.js"></script>
	<script src="../js/register.js"></script>
</body>

</html>
