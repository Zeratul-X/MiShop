<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>我的购物车-小米商城</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="../css/cart.css">
</head>

<body>
	<!-- start header -->
	<div id="header"></div>
	<!--end header -->

	<!-- start banner_x -->
	<div class="banner_x center">
		<a href="../pages/index.html" target="_blank">
			<div class="logo fl"></div>
		</a>
		<div class="wdgwc fl ml40">我的购物车</div>
		<div class="wxts fl ml20">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</div>

		<div class="clear"></div>
	</div>
	<div class="xiantiao"></div>
	<div class="mzContainer">
		<div class="check-container">
			<div class="shop-cart-nav">
				<table>
					<tr>
						<td class="check-area">
							<a href="javascript:;" class="check-label check-all">
								<i class="checkbox">
									<span class="check-mark"></span>
								</i>
								<em class="check-name">全选</em>
							</a>
						</td>
						<td class="singal-price">
							单价(元)
						</td>
						<td class="volumes">
							数量
						</td>
						<td class="small-total">
							小计(元)
						</td>
						<td class="edit-area">
							<span class="edit">编辑</span>
						</td>
					</tr>
				</table>
			</div>
			<ul class="goods-ul" id="goodsInfo">

			</ul>
		</div>
		<div class="shop-cart-footer">
			<div class="cart-foot clearfix">
				<div class="cart-foot-left">
					<a href="javascript:;" class="check-label check-all">
						<i class="checkbox">
							<span class="check-mark"></span>
						</i>
						<em class="check-name">全选</em>
					</a>
					<em class="goods-delete">删除选中的商品</em>
					<em class="goods-num">
						共<span class="sum"></span>件商品，
						已选择&nbsp;<span class="sum-selected"></span>&nbsp;件
					</em>
				</div>
				<div class="cart-foot-right">
					<em class="total-bill">
						合计(不含运费)：
						<span class="bill-price"></span>
					</em>
					<a href="javascript:;" class="order-btn ban-order">去结算</a>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- footer -->
	<div id="footer"></div>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/jquery.cookie.js"></script>
	<script src="../js/headers.js"></script>
	<script src="../lib/template-web.js"></script>
	<script type="text/template" id="goodsTemplate">
		<li class="goods-list">
		<%if(data.length>0) {%>
		<%for(var i=0;i<data.length;i++){%>
			<table class="goods-body">
				<tr>
					<td class="goods-col-select">
						<a href="javascript:;" class="check-label check-product" id="checksingle<%=data[i][0]%>">
							<i class="checkbox">
								<span class="check-mark"></span>
							</i>
						</a>
						<a href="javascript:;" class="goods-img">
							<img src="<%=data[i][10]%>" alt="">
						</a>
						<a href="javascript:;" class="goods-info">
							<h4 class="goods-info-title">
								全网通版&nbsp&nbsp<%=data[i][2]%>&nbsp&nbsp<%=data[i][6]%>&nbsp&nbsp<%=data[i][7]%></h4>
							<p class="goods-info-tips"></p>
						</a>
					</td>
					<td class="goods-col-price">
						<span id="oneprice<%=data[i][0] %>"><%=data[i][9]%>元</span>
					</td>
					<td class="goods-col-volumes">
						<div class="num-ctrl-area clearfix">
							<button class="minus" id="minus<%=data[i][0]%>">-</button>
							<input type="text" value="<%=data[i][5]%>" class="input" id="input<%=data[i][0]%>">
							<button class="plus" id="plus<%=data[i][0]%>">+</button>
							<!-- <em class="hint">限购10件</em> -->
						</div>
					</td>
					<td class="goods-col-total">
						<span id="sumprice<%=data[i][0]%>"><%=data[i][8]%>元</span>
					</td>
					<td class="goods-col-ctrl">
						<span>- -</span>
						<i class="del-product" id="delgoods<%=data[i][0]%>">
							<span class="line-left"></span>
							<span class="line-right"></span>
						</i>
					</td>
				</tr>
			</table>
		<%}%>
		<%}else{%>
			<p1 style="font-size:40px;text-align:center;padding-left:200px;margin:auto;color:gray;">您的购物车空空的，快去选购商品！</p1>
		<%}%>
		</li>
	</script>
	<script src="../js/shopCar.js"></script>
</body>

</html>
